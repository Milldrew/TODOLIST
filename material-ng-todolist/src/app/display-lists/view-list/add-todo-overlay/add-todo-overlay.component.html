<mat-form-field appearance="fill">
  <mat-label>Todo List Name</mat-label>
  <input (keyup.enter)="submitName()" [(ngModel)]="name" type="text" matInput />
</mat-form-field>
<button mat-button color="primary" (click)="submitName()" type="button">
  Add
</button>
<button mat-button color="primary" (click)="close()" type="button">
  Close
</button>
