<mat-card>
  <mat-card-header>
    <mat-card-title class="form-title">Register</mat-card-title>
  </mat-card-header>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        (keyup.enter)="registerUser()"
        type="email"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. john@example.com"
      />
    </mat-form-field>
    <div class="hints">
      <mat-hint *ngIf="emailFormControl.valid">Valid Email</mat-hint>
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address.
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')"
        >Email is
        <strong>required</strong>
      </mat-error>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        (keyup.enter)="registerUser()"
        [type]="passwordToggleValue"
        matInput
        [formControl]="passwordFormControl"
        [errorStateMatcher]="matcher"
      />
      <button
        (click)="togglePassword()"
        type="button"
        mat-icon-button
        matSuffix
      >
        <mat-icon *ngIf="passwordToggleValue === 'text'">visibility</mat-icon>
        <mat-icon *ngIf="passwordToggleValue === 'password'"
          >visibility_off</mat-icon
        >
      </button>
    </mat-form-field>
    <div class="hints">
      <mat-hint *ngIf="passwordFormControl.valid">Valid Password</mat-hint>

      <mat-error
        *ngIf="
          !passwordFormControl.valid &&
          !passwordFormControl.hasError('required')
        "
      >
        The password must be 6 characters long.</mat-error
      >
      <mat-error *ngIf="passwordFormControl.hasError('required')"
        >Password is
        <strong>required</strong>
      </mat-error>
    </div>
    <mat-card-content>
      <p><a href="/sign-in">Sign in</a> instead</p>
    </mat-card-content>
    <button
      type="button"
      (click)="registerUser()"
      mat-raised-button
      color="primary"
    >
      Register
    </button>
  </form>
</mat-card>
