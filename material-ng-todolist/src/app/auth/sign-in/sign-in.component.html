<mat-card>
  <mat-card-header>
    <mat-card-title class="form-title">Sign In</mat-card-title>
  </mat-card-header>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. john@example.com"
      />
    </mat-form-field>
    <div class="hints">
      <mat-hint *ngIf="emailFormControl.valid">Valid Email</mat-hint>
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address.
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')"
        >Email is
        <strong>required</strong>
      </mat-error>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        [formControl]="passwordFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. john@example.com"
      />
    </mat-form-field>
    <div class="hints">
      <mat-hint *ngIf="passwordFormControl.valid">Valid Password</mat-hint>

      <mat-error
        *ngIf="
          !passwordFormControl.valid &&
          !passwordFormControl.hasError('required')
        "
      >
        The password must be 6 characters long.</mat-error
      >
      <mat-error *ngIf="passwordFormControl.hasError('required')"
        >Password is
        <strong>required</strong>
      </mat-error>
    </div>
    <button mat-raised-button color="primary">Sign In</button>
  </form>
</mat-card>
