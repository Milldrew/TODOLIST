<div class="icon" (click)="toggleFinished()">{{ icon }}</div>
<p *ngIf="!beingEdited">{{ todoEdit }}</p>
<input
  #editName
  *ngIf="beingEdited"
  (keyup.enter)="submitEdit()"
  type="text"
  [(ngModel)]="todoEdit"
/>

<div class="remove" (click)="startEdit()">✏️</div>
<div class="remove" (click)="remove()">delete</div>
