<h1>Sign In</h1>

<form (ngSubmit)="signIn()">
  <div>
    <label>Username: </label>
    <input #username />
  </div>
  <div class="password-div">
    <label>Password: </label>
    <input type="passwor" />
  </div>
  <span> <a routerLink="/register">Register</a> to sign in. </span>
  <button type="submit">Sign In</button>
</form>
